before_script:
 - export DEBIAN_FRONTEND=noninteractive
 - /builds/stereotech/stefirmware/smoothieware/linux_install
 - apt-get update -qq && apt-get install -y --force-yes apt-utils libc6-dev-i386 build-essential
 - dpkg --add-architecture i386
 - apt-get update -qq && apt-get install -y --force-yes libc6:i386
 - /builds/stereotech/stefirmware/smoothieware/BuildShell

stages:
  - build

run-build:
  stage: build
  script:
    - make clean all