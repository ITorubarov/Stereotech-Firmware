before_script:
  - dpkg --add-architecture i386
  - apt-get update -qq
  - apt-get install -y -qq libc6:i386
  - /builds/stereotech/stefirmware/smoothieware/linux_install
  - /builds/stereotech/stefirmware/smoothieware/BuildShell


stages:
  - build

run-build:
  stage: build
  script:
    - make clean all